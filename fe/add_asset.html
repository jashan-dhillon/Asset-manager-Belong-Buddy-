<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asset Details Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(49deg, rgba(10, 49, 51, 0.74),rgba(17, 99, 88, 0.674),rgba(8, 118, 151, 0.533),rgba(6, 25, 82, 0.619),rgba(83, 4, 126, 0.533)); /* Container background color */
        background-size: 300% 300%;
        animation: color 12s ease-in-out infinite; /* Set background color */
    }
    @keyframes color{
    0%{
        background-position: 0 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0 50%;
    }
}
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff; /* Form background color */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="submit"] {
        background: linear-gradient(49deg, rgba(10, 51, 53, 0.779),rgba(10, 65, 58, 0.687),rgba(5, 60, 77, 0.674),rgba(5, 23, 77, 0.674),rgba(71, 3, 108, 0.591));
        /* background-color: #218585; */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #218585;
    }
    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
        .container {
            padding: 20px 10px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Asset Details Form</h2>

    <form action="../be/add_assetData.jsp" method="post" onsubmit="return validateForm()">
        <label for="assetName">Asset Name:</label>
        <input type="text" id="assetName" name="assetName" required>
    
        <label for="assetType">Asset Type:</label>
        <input type="text" id="assetType" name="assetType" required>
    
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
    
        <label for="assetPrice">Asset Price:</label>
        <input type="number" id="assetPrice" name="assetPrice" required>
    
        <label for="purchaseDate">Date of Purchase:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required>
    
        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4"></textarea>
    
        <input type="submit" value="Submit">
    </form>
</div>

<script>
function validateForm() {
    var assetPrice = document.getElementById("assetPrice").value;
    if (assetPrice > 500000) {
        alert("Asset price cannot be more than 5,00,000");
        return false;
    }
    return true;
}
</script>

</body>
</html>
